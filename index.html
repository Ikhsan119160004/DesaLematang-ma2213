<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desa Lematang Tahun 2020 - 2022</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
      type="text/css"
    />
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="bg-primary py-3">
      <h4 class="text-white text-center">Desa Lematang Tahun 2020 - 2022</h4>
    </div>
    <div class="container-fluid py-2">
      <div class="row">
        <div class="col-md-4 mt-4">
          <div class="card p-3" style="width: 100%">
            <h5 class="card-title">Data Pendidikan</h5>
            <div style="height: 300px">
              <canvas id="pendidikan-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="card p-3" style="width: 100%">
            <h5 class="card-title">Data Usia</h5>
            <div style="height: 300px">
              <canvas id="usia-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="card p-3" style="width: 100%">
            <h5 class="card-title">Data Jenis Kelamin</h5>
            <div style="height: 300px">
              <canvas id="jk-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="card p-3" style="width: 100%">
            <h5 class="card-title">Data Pekerjaan</h5>
            <div style="height: 300px">
              <canvas id="pekerjaan-chart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="card p-3" style="width: 100%">
            <h5 class="card-title">Data Agama</h5>
            <div style="height: 300px">
              <canvas id="agama-chart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-4 mt-4">
          <div class="card p-3" style="width: 100%">
            <h5 class="card-title">Lokasi Desa Lematang</h5>
            <div style="height: 300px" id="map"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <script src="p5.js"></script>
  </body>
</html>
